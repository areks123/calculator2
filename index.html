<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main-content">
        <div class="container">
            <div class="display">
                <input type="text" id="result" disabled>
            </div>
            <div class="keys">
                <button data-action="clearAll">AC</button>
                <button data-action="clear">C</button>
                <button data-action="percent">%</button>
                <button data-action="operate" data-value="/">÷</button>

                <button data-action="add" data-value="7">7</button>
                <button data-action="add" data-value="8">8</button>
                <button data-action="add" data-value="9">9</button>
                <button data-action="operate" data-value="*">*</button>

                <button data-action="add" data-value="4">4</button>
                <button data-action="add" data-value="5">5</button>
                <button data-action="add" data-value="6">6</button>
                <button data-action="operate" data-value="-">-</button>

                <button data-action="add" data-value="1">1</button>
                <button data-action="add" data-value="2">2</button>
                <button data-action="add" data-value="3">3</button>
                <button data-action="operate" data-value="+">+</button>

                <button data-action="add" data-value="0">0</button>
                <button data-action="add">.</button>
                <button class="equal" data-action="calculate">=</button>
            </div>
        </div>
    </div>

    <footer>
        © Alex Arroyo 2023
    </footer>
    

</body>

</html>
